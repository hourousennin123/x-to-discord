name: X to Discord (RSSHub, No Duplicates)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚ë† ‰ªé RSSHub ÊäìÊúÄÊñ∞‰∏ÄÊù°Êé®Êñá
      - name: Fetch latest tweet link from RSSHub
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
        run: |
          set -e

          if [ -z "$RSS_URL" ]; then
            echo "RSS_URL is empty"
            exit 1
          fi

          FEED=$(curl -fsSL "$RSS_URL")

          LINK=$(echo "$FEED" \
            | grep -o '<link>https://x.com[^<]*</link>' \
            | sed 's/<link>//;s/<\/link>//' \
            | sed -n '2p')

          if [ -z "$LINK" ]; then
            echo "Could not parse tweet link."
            exit 1
          fi

          echo "LATEST_LINK=$LINK" >> $GITHUB_ENV
          echo "Latest link: $LINK"

      # ‚ë° Âà§Êñ≠ÊòØÂê¶ÊòØÊñ∞Êé®Êñá
      - name: Check if new tweet
        run: |
          STATE=".state/last_link.txt"
          mkdir -p .state

          LAST=""
          if [ -f "$STATE" ]; then
            LAST=$(cat "$STATE")
          fi

          if [ "$LATEST_LINK" = "$LAST" ]; then
            echo "POST=false" >> $GITHUB_ENV
            echo "No new tweet."
          else
            echo "POST=true" >> $GITHUB_ENV
            echo "New tweet detected."
          fi

      # ‚ë¢ ÂèëÂà∞ Discord
      - name: Post to Discord
        if: env.POST == 'true'
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -fsSL -H "Content-Type: application/json" \
            -d "{\"content\":\"üì¢ X Êõ¥Êñ∞\n$LATEST_LINK\"}" \
            "$WEBHOOK"

      # ‚ë£ ‰øùÂ≠òÁä∂ÊÄÅÔºàÈò≤ÈáçÂ§çÔºâ
      - name: Save state
        if: env.POST == 'true'
        run: |
          echo "$LATEST_LINK" > .state/last_link.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .state/last_link.txt
          git commit -m "Update last tweet link" || true
          git push
