name: X to Discord (No Duplicates, Stable)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # â‘  æŠ“æœ€æ–°æŽ¨æ–‡é“¾æŽ¥ï¼ˆå¤šé•œåƒï¼Œè‡ªåŠ¨åˆ‡æ¢ï¼‰
      - name: Fetch latest tweet link (mirrors)
        env:
          USERNAME: hourousennin
        run: |
          set -e

          # Try multiple mirrors (some block GitHub runners)
          MIRRORS=(
            "https://nitter.net"
            "https://nitter.poast.org"
            "https://nitter.privacydev.net"
            "https://nitter.lacontrevoie.fr"
          )

          PAGE=""
          USED=""

          for BASE in "${MIRRORS[@]}"; do
            echo "Trying: $BASE/$USERNAME"
            if PAGE=$(curl -fsSL --max-time 20 "$BASE/$USERNAME"); then
              USED="$BASE"
              # If page contains a status link, stop
              if echo "$PAGE" | grep -Eq "/$USERNAME/status/[0-9]+"; then
                break
              fi
            fi
            PAGE=""
          done

          if [ -z "$PAGE" ]; then
            echo "Could not fetch any mirror page."
            exit 1
          fi

          # Extract first status path from HTML
          PATH_LINK=$(echo "$PAGE" | grep -Eo "/$USERNAME/status/[0-9]+" | head -n 1)

          if [ -z "$PATH_LINK" ]; then
            echo "Could not parse tweet link."
            echo "Mirror used: $USED"
            exit 1
          fi

          FULL_LINK="https://x.com$PATH_LINK"

          echo "LATEST_LINK=$FULL_LINK" >> $GITHUB_ENV
          echo "Latest link: $FULL_LINK"
          echo "Mirror used: $USED"

      # â‘¡ åˆ¤æ–­æ˜¯å¦æ˜¯æ–°æŽ¨æ–‡ï¼ˆé˜²æ­¢é‡å¤å‘ï¼‰
      - name: Check if new tweet
        run: |
          STATE=".state/last_link.txt"
          mkdir -p .state

          LAST=""
          if [ -f "$STATE" ]; then
            LAST=$(cat "$STATE")
          fi

          if [ "$LATEST_LINK" = "$LAST" ]; then
            echo "POST=false" >> $GITHUB_ENV
            echo "No new tweet."
          else
            echo "POST=true" >> $GITHUB_ENV
            echo "New tweet detected."
          fi

      # â‘¢ å‘åˆ° Discord
      - name: Post to Discord
        if: env.POST == 'true'
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -fsSL -H "Content-Type: application/json" \
            -d "{\"content\":\"ðŸ“¢ X æ›´æ–°\n$LATEST_LINK\"}" \
            "$WEBHOOK"

      # â‘£ è®°å½•å·²å‘é€çš„æŽ¨æ–‡ï¼ˆç”¨äºŽåŽ»é‡ï¼‰
      - name: Save state
        if: env.POST == 'true'
        run: |
          echo "$LATEST_LINK" > .state/last_link.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .state/last_link.txt
          git commit -m "Update last tweet link" || true
          git push
