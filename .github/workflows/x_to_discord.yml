name: X to Discord (No Duplicates, Stable)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # â‘  ä»Ž Nitter é¡µé¢æŠ“æœ€æ–°ä¸€æ¡æŽ¨æ–‡ï¼ˆä¸ç”¨ RSSï¼‰
      - name: Fetch latest tweet link from Nitter
        env:
          USERNAME: hourousennin
        run: |
          set -e

          PAGE=$(curl -fsSL "https://nitter.net/$USERNAME")

          LINK=$(echo "$PAGE" \
            | grep -o 'href="/'"$USERNAME"'/status/[0-9]*"' \
            | head -n 1 \
            | sed 's/href="//;s/"//')

          if [ -z "$LINK" ]; then
            echo "Could not parse tweet link."
            exit 1
          fi

          FULL_LINK="https://x.com/$USERNAME${LINK#/$USERNAME}"

          echo "LATEST_LINK=$FULL_LINK" >> $GITHUB_ENV
          echo "Latest link: $FULL_LINK"

      # â‘¡ åˆ¤æ–­æ˜¯å¦æ˜¯æ–°æŽ¨æ–‡ï¼ˆé˜²æ­¢é‡å¤å‘ï¼‰
      - name: Check if new tweet
        run: |
          STATE=".state/last_link.txt"
          mkdir -p .state

          LAST=""
          if [ -f "$STATE" ]; then
            LAST=$(cat "$STATE")
          fi

          if [ "$LATEST_LINK" = "$LAST" ]; then
            echo "POST=false" >> $GITHUB_ENV
            echo "No new tweet."
          else
            echo "POST=true" >> $GITHUB_ENV
            echo "New tweet detected."
          fi

      # â‘¢ å‘åˆ° Discord
      - name: Post to Discord
        if: env.POST == 'true'
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -fsSL -H "Content-Type: application/json" \
            -d "{\"content\":\"ðŸ“¢ X æ›´æ–°\n$LATEST_LINK\"}" \
            "$WEBHOOK"

      # â‘£ è®°å½•å·²å‘é€çš„æŽ¨æ–‡ï¼ˆç”¨äºŽåŽ»é‡ï¼‰
      - name: Save state
        if: env.POST == 'true'
        run: |
          echo "$LATEST_LINK" > .state/last_link.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .state/last_link.txt
          git commit -m "Update last tweet link" || true
          git push
