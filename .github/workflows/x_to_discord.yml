name: X to Discord (RSSHub, No Duplicates)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

            - name: Fetch latest tweet link from RSS
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
        run: |
          set -e
          if [ -z "$RSS_URL" ]; then
            echo "RSS_URL secret is empty."
            exit 1
          fi

          FEED=$(curl -fsSL "$RSS_URL")

          # Grab the first <link> inside an <item> (skip channel-level links)
          LINK=$(echo "$FEED" | tr '\n' ' ' \
            | sed 's/<item/\n<item/g' \
            | sed -n '2p' \
            | sed -n 's/.*<link>\(.*\)<\/link>.*/\1/p' \
            | head -n 1)

          if [ -z "$LINK" ]; then
            echo "Could not parse tweet link."
            exit 1
          fi

          echo "LATEST_LINK=$LINK" >> $GITHUB_ENV
          echo "Latest link: $LINK"

            exit 1
          fi

          echo "LATEST_LINK=$LINK" >> $GITHUB_ENV

      - name: Check if new tweet
        run: |
          STATE=".state/last_link.txt"
          mkdir -p .state
          LAST=""
          if [ -f "$STATE" ]; then LAST=$(cat "$STATE"); fi

          if [ "$LATEST_LINK" = "$LAST" ]; then
            echo "POST=false" >> $GITHUB_ENV
          else
            echo "POST=true" >> $GITHUB_ENV
          fi

      - name: Post to Discord
        if: env.POST == 'true'
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -fsSL -H "Content-Type: application/json" \
            -d "{\"content\":\"ðŸ“¢ X æ›´æ–°\\n$LATEST_LINK\"}" \
            "$WEBHOOK"

      - name: Save state
        if: env.POST == 'true'
        run: |
          echo "$LATEST_LINK" > .state/last_link.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .state/last_link.txt
          git commit -m "Update last tweet link" || true
          git push
